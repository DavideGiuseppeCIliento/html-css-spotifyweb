<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- COLLEGAMENTO GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- COLLEGAMENTO FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- COLLEGAMENTO FILE CSS PERSONALE -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/immagini/Logo.png"
      type="image/x-icon"
    />

    <!-- TITOLO PAGINA -->
    <title>Modello Progetto</title>
  </head>

  <body>
    <div class="wrapper">
      <!--------------------------- TOP-CONTAINER --------------------------->
      <div id="top-container">
        <!--------------------------- SIDEBAR --------------------------->

        <div id="sidebar">
          <!-- LOGO -->
          <div class="logo">
            <img
              src="./assets/immagini/logo-small.svg"
              alt="Logo"
              class="mobile-view"
            />
            <img
              src="./assets/immagini/logo.svg"
              alt="Logo"
              class="tablet-view big-logo"
            />
          </div>
          <!-- LIST ICON - SIDEBAR -->
          <div class="list-icon">
            <ul>
              <li>
                <img src="./assets/immagini/home.svg" alt="" /><span
                  class="tablet-view white-font"
                  >Home</span
                >
              </li>
              <li>
                <img src="./assets/immagini/search.svg" alt="" /><span
                  class="tablet-view light-font"
                  >Cerca</span
                >
              </li>
              <li>
                <img src="./assets/immagini/libreria.svg" alt="" /><span
                  class="tablet-view light-font"
                  >La tua libreria</span
                >
              </li>
            </ul>
          </div>
          <!-- LIST ICON - SIDEBAR -->
          <div class="playlist tablet-view">
            <h5 class="font-upper font-weight white-font">Playlist</h5>
            <ul>
              <li class="hover-green">
                <i class="fa-solid fa-circle-plus"></i
                ><span>Crea Playlist</span>
              </li>
              <li class="light-font">Nome Playlist</li>
              <li class="light-font">Nome Playlist</li>
              <li class="light-font">Nome Playlist</li>
              <li class="light-font">Nome Playlist</li>
              <li class="light-font">Nome Playlist</li>
              <li class="light-font">Nome Playlist</li>
              <li class="light-font">Nome Playlist</li>
            </ul>
          </div>
          <div id="icon-user">
            <ul>
              <li>
                <img src="./assets/immagini/download.svg" alt="" /><span
                  class="tablet-view light-font"
                  >Scarica l'App</span
                >
              </li>
              <li><div class="underline"></div></li>
              <li>
                <i class="fa-solid fa-user"></i
                ><span class="tablet-view white-font">John Doe</span>
              </li>
            </ul>
          </div>
        </div>

        <div id="main-content">
          <div id="main-content-header">
            <input
              type="button"
              value="Effettua l'Upgrade"
              class="font-upper btn-style"
            />
          </div>
          Installa app
          <div id="content">CIAO</div>
        </div>
      </div>

      <!---------------------------  PLAYER --------------------------->
      <div id="player">
        <!-- MUSIC NAME -->
        <div class="music-name">
          <div>
            <img src="./assets/immagini/sinister.jpeg" alt="Sinister" />
          </div>
          <div>
            <ul>
              <li><span class="name-artist font-weight">Sinister</span></li>
              <li><span class="name-song light-font">Brano Nome</span></li>
            </ul>
          </div>
          <div>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>
        <!-- OPTION PLAYER -->
        <div class="option-player">
          <div class="play-section">
            <ul>
              <li><i class="fa-solid fa-shuffle"></i></li>
              <li><i class="fa-solid fa-backward-step"></i></li>
              <li><i class="fa-regular fa-circle-play"></i></li>
              <li><i class="fa-solid fa-forward-step"></i></li>
              <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
            </ul>
          </div>
          <div class="play-bar">
            <div>0.25</div>
            <div class="light-bar big">
              <div class="dark-bar big"></div>
            </div>
            <div>3.50</div>
          </div>
        </div>
        <!-- VOLUME -->
        <div class="volume">
          <div><i class="fa-solid fa-list"></i></div>
          <div><i class="fa-solid fa-display"></i></div>
          <div class="sound">
            <i class="fa-solid fa-volume-high"></i>
            <div class="light-bar">
              <div class="dark-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
